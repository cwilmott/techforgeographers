<!DOCTYPE html>
<html>
<head>
<title>My Map</title>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<style> body { margin: 0; padding: 0;}
#map { position: absolute; top: 0; bottom: 0; width: 100%}</style>
</head>
<body>
<div id="map"></div>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiY2xhbmN5d2lsbW90dCIsImEiOiJjandmY3Ryc2MxaThkNDBtZ2dmcG9zOWJzIn0.wLqA-pIsMZcIl5uUgb49-Q'

var map = new mapboxgl.Map({
  container: 'map', // container id
  style: 'mapbox://styles/clancywilmott/ckz4r02iq002015o35b3kzdlt', // stylesheet location
  center: [-122.25, 37.87], // starting position
  zoom: 12 // starting zoom
});

map.on('load', function() {
  map.addSource('points', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/cwilmott/locativemedia/main/data/campus-icons.geojson'
      });
    map.addLayer({
  id: 'points-layer',
  type: 'symbol',
  source: 'points',
  layout: {
    'icon-image': 'shoe', // more icons here: https://labs.mapbox.com/maki-icons/editor/
    'icon-allow-overlap': true
  },
});
});</script>
</body>
</html>
